<head>

    <title>TODO MVC using all we already know</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            text-align: center;
            font-size: 32px;
            color: greenyellow;
        }

        a, b {

        ul li span {

        ul li span:hover {

        }

    <script src="script.js"></script>

    <script id="todo-template" type="x-tmpl-mustache">
        <li data-id="{{id}}">
            {{text}}
            <input type="checkbox" checked="{{done}}"/>

        </li>
    </script>

    <!--// Click, change -->

    </ul>
